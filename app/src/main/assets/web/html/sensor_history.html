<!doctype html>
<html>
	
	<style>
			[v-cloak] {
				display: none;
			}
			
			/*
			Generic Styling, for Desktops/Laptops 
			*/
			table { 
				width: 100%; 
				border-collapse: collapse; 
			}
			/* Zebra striping */
			tr:nth-of-type(odd) { 
				background: #eee; 
			}
			th { 
				background: #333; 
				color: white; 
				font-weight: bold; 
			}
			td, th { 
				padding: 6px; 
				border: 1px solid #ccc; 
				text-align: left; 
			}
	</style>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../js/element-ui/theme-chalk/index.css">

		<!-- <link href="../css/mui.css" rel="stylesheet"/> -->

        <link rel="stylesheet" href="../css/bootstrap.css">
	</head>

	<body style="background-image: url(../img/4.jpg);">
		<script src="../js/mui.js"></script>
		
		
		

		<header  class="mui-bar mui-bar-nav">
			<span onclick="javascript:window.location.href='./main.html'" class="mui-icon mui-icon-arrowleft"></span>
			<h1  class="mui-title">历史数据</h1>
			<!--<span id="pay_jIconfont2" class="mui-icon mui-icon-bars mui-pull-right"></span>-->
		</header>




		<div style=" margin-top: 60px; "></div>


		<div id="app">
			<div style=" margin: 20px 30px;" >				
				<table>
					<thead>
						<tr>
							<th>名称</th>
							<th>数值</th>
							<th>时间</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item of source_data" >
							<!-- <td>{{ index + 1 }}</td> -->
							<td>{{ item.sensor_name }}</td>
							<td>{{ item.sensor_value }}{{ item.sensor_note }}</td>
							<td>{{ item.sensor_time }}</td>

						</tr>	
					</tbody>
				</table>		
			</div>
		</div>
	</body>
	<nav class="mui-bar mui-bar-tab" href="">
			<a class="mui-tab-item" href="sensor_monitor.html">
				<div><img src="../img/实时数据监控.png" alt="sensor_monitor.html" width="20" height="20"></div>
				<span>数据监控</span>
			</a>
			<a class="mui-tab-item" href="sensor_manage.html">
				<div><img src="../img/传感器.png" alt="sensor_manage.html" width="20" height="20"></div>
				<span>传感器管理</span>
			</a>
			
			<a class="mui-tab-item" href="sensor_history.html">
				<div><img src="../img/历史数据管理.png" alt="sensor_history" width="20" height="20"></div> 
				<span>历史数据</span>
			</a>
			<a id="defaultTab" class="mui-tab-item" href="user_manage.html">
				<div>
					<img src="../img/用户中心.png" alt="user_manage.html" width="20" height="20">
				</div>
				<span>用户中心</span>
			</a>
		</nav>




	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/project_config.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				source_data: []
			},
			created() {
				<!-- this.setSlist(this.list); -->

				var _self = this;
				
				console.log(cfg_sensor_history_url);

				$.ajax({
					type: 'get',
					dataType: "json",
					url: cfg_sensor_history_url,
					success: function(data) {

						console.log(JSON.stringify(data));

						_self.source_data = data;

					}
				});




			},
			methods: {


			},
			watch: {}
		});
	</script>





</html>
